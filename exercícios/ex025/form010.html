<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulário</title>
</head>
<body>
	<h1>Exemplo de formulário</h1>
	<form action="cadastro.php" method="get" accept-charset="utf-8">
		
		<p>
			<label for="ano">Em que ano você nasceu?</label>
			<input type="number" name="nano" id="ano" min="1990" max="2023" 
			oninput="calcIdade()"/>
		</p>
		<p>
			<label for="idade">Sua idade é:</label>
			<output id="idade">0</output>
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
	
	<script>
		function calcIdade() {
			let atual = new Date().getFullYear()
			idade.innerHTML = atual - ano.value
		}
	</script>
</body>
</html>
