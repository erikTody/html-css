<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulário</title>
</head>
<body>
	<h1>Exemplo de Formulário</h1>
	<form action="cadastro.php" method="get" accept-charset="utf-8" autocomplete="on">
		<p>
			<label for="n1">Numero 1</label>
			<input 
			type="number" 
			name="n1" 
			id="n1" 
			required
			min="0" 
			max="50"
			oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)"/>
		</p>
		<P>
			<label for="n2">Numero 2</label>
			<input type="number" name="n2" id="n2" required min="0" max="50" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)"/>
		</P>
		<p>
			<label for="soma">Soma:</label>
			<output id="soma">0</output>
		</p>
		<p>
			<input type="submit" value="Enviar"/>
			<input type="reset" value="Limpar"/>
		</p>
	</form>
</body>
</html>
