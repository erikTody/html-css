<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulário</title>
</head>
<body>
	<h1>Exemplos de formulários</h1>
	<form action="cadastro.php" method="get" accept-charset="utf-8">
		<p>
			<label for="cor">Cor</label>
			<input type="color" name="cor" id="cor" value="00ffff" />
		</p>
		<p>
			<label for="Nivel de satisfação">Nivel de satisfação</label>
			<input type="range" name="nivel" id="nivel" value="" min="1" max="10"/>
		</p>
		<p>
			<label for="foto">Foto</label>
			<input type="file" name="foto" id="foto" value="" />
		</p>
		<p>
			<input type="submit" value="Enviar" />
			<input type="reset" value="Limpar" />
		</p>
	</form>
</body>
</html>
